<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  {% load static %}
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
	<title>Dashboard</title>
</head>
<body>
	<div class="container">
	<div class="row mt-5 mb-5 ms-5 me-5">
		<h1 align="center">Piloto de visualizaciones.</h1>
	</div>
	</div>

<div class="container">
<div class="sidebar">
    <h2>Categor√≠as</h2>
    <form method="get">
        <div class="form-group">
            <select class="form-control" name="categoria">
                <option value="">Seleccione un grado</option>
                {% for categoria in categorias %}
                    <option value="{{ categoria }}">{{ categoria }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Filtrar</button>
    </form>
</div>
</div>

<div class="container">
<div class="card-group">
	<div class="card">
		<div class="card border-danger mb-3" style="max-width: 12rem;">
		  <div class="card-header">Red Flag</div>
		  <div class="card-body text-danger">
		    {{ numRedFlag }}
		  </div>
		  <a href="{% url 'dfRedFlag' %}" class="btn btn-danger">Ver</a>
		</div>
	</div>
	<div class="card">
		<div class="card border-warning mb-3" style="max-width: 18rem;">
		  <div class="card-header">Orange Flag</div>
		  <div class="card-body text-warning">
		    {{numOrangeFlag}}
		  </div>
		  <a href="{% url 'dfOrangeFlag' %}" class="btn btn-warning">Ver</a>
		</div>
	</div>
	<div class="card">
		<div class="card border-success mb-3" style="max-width: 18rem;">
		  <div class="card-header">Green Flag</div>
		  <div class="card-body text-success">
		    {{numGreenFlag}}
		  </div>
		  <a href="{% url 'dfGreenFlag' %}" class="btn btn-success">Ver</a>
		</div>
	</div>
</div>
</div>

<div class="container">
	<div class="row">
		<div class="card border-left-primary shadow h-100 py-2" style="border-left: 0.25rem solid #348829!important;"> 
      		{% autoescape off %}
      		{{ plot_div }}
      		{% endautoescape %}
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="card border-left-primary shadow h-100 py-2" style="border-left: 0.25rem solid #348829!important;"> 
      		{% autoescape off %}
      		{{ plot_div2 }}
      		{% endautoescape %}
		</div>
	</div>
</div>

</body>
</html>
